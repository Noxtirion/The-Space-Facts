<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Space App</title>

      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <section class="header">
         <div class="header__container">
            <div class="header__title header__title--big">
               <h1>
                  The Space Facts
               </h1>
            </div>
            <div class="header__title header__title--small">
               <h2>Every cubic inch of space is a miracle...</h2>
            </div>
            <img
               class="header__image"
               src="./img/blue-and-purple-cosmic-sky-956999-min.jpg"
               alt="Space picture."
            />
         </div>
      </section>

      <section class="slider">
         <div class="slider__container">
            <h2>Astronomy Picture Of the Day</h2>
            <div class="slider__wrapper">
               <button class="slider__button slider__button--red slider__button--prev"><<</button>
               <p class="slider__date">DATE</p>
               <button class="slider__button slider__button--blue slider__button--next">>></button>
            </div>
            <h3>Year</h3>
            <div class="slider__wrapper">
               <button class="slider__button slider__button--red slider__button--prev-year">
                  <<
               </button>
               <p class="slider__date slider__date--year">DATE</p>
               <button class="slider__button slider__button--blue slider__button--next-year">
                  >>
               </button>
            </div>
            <h3>Month</h3>
            <div class="slider__wrapper">
               <button class="slider__button slider__button--red slider__button--prev-month">
                  <<
               </button>
               <p class="slider__date slider__date--month">DATE</p>
               <button class="slider__button slider__button--blue slider__button--next-month">
                  >>
               </button>
            </div>
         </div>
      </section>

      <section class="gallery">
         <div class="gallery__container"></div>
      </section>

      <section class="article">
         <div class="article__container">
            <h3 class="article__title"></h3>
            <p class="article__text"></p>
         </div>
      </section>

      <section class="footer-info">
         <div class="footer-info__container">
            <div class="footer-info__title">
               <button class="footer-info__button footer-info__button--temp">TEMP</button>
               <h2>Mars Weather</h2>
               <button class="footer-info__button footer-info__button--wind">WIND</button>
            </div>
            <div class="footer-info__box footer-info__box--sol0"></div>
            <div class="footer-info__box footer-info__box--sol1"></div>
            <div class="footer-info__box footer-info__box--sol2"></div>
            <div class="footer-info__box footer-info__box--sol3"></div>
            <div class="footer-info__box footer-info__box--sol4"></div>
            <div class="footer-info__box footer-info__box--sol5"></div>
            <div class="footer-info__box footer-info__box--sol6"></div>
         </div>
      </section>

      <script src="main.js"></script>
      <script src="./js-vendor/moment-with-locales.min.js"></script>
   </body>
</html>
