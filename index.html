<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>The Space Facts</title>

      <link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon.png" />
      <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
      <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
      <link rel="manifest" href="site.webmanifest" />
      <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
      <meta name="msapplication-TileColor" content="#00aba9" />
      <meta name="theme-color" content="#ffffff" />

      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <section class="header">
         <div class="header__container">
            <div class="header__title header__title--big">
               <h1>THE SPACE FACTS</h1>
            </div>
            <div class="header__pointer">
               <a href="#pointerAnchor" class="header__wrapper">
                  <span></span>
                  <span></span>
                  <span></span>
               </a>
            </div>
            <div class="header__image"></div>
         </div>
      </section>

      <section class="gallery" id="pointerAnchor">
         <div class="gallery__title"><h2>Astronomy Picture Of the Day</h2></div>
         <div class="gallery__container">
            <div class="slider__container">
               <h3 class="slider__text">DATE SELECTOR:</h3>
               <div class="slider__wrapper">
                  <button class="slider__button slider__button--red slider__button--prev">
                     &#10094;&#10094;
                  </button>
                  <p class="slider__date">DATE</p>
                  <button class="slider__button slider__button--blue slider__button--next">
                     &#10095;&#10095;
                  </button>
               </div>
               <h3>Year</h3>
               <div class="slider__wrapper">
                  <button class="slider__button slider__button--red slider__button--prev-year">
                     &#10094;&#10094;
                  </button>
                  <p class="slider__date slider__date--year">DATE</p>
                  <button class="slider__button slider__button--blue slider__button--next-year">
                     &#10095;&#10095;
                  </button>
               </div>
               <h3>Month</h3>
               <div class="slider__wrapper">
                  <button class="slider__button slider__button--red slider__button--prev-month">
                     &#10094;&#10094;
                  </button>
                  <p class="slider__date slider__date--month">DATE</p>
                  <button class="slider__button slider__button--blue slider__button--next-month">
                     &#10095;&#10095;
                  </button>
               </div>
            </div>
            <div class="gallery__img"></div>
         </div>
      </section>

      <section class="article">
         <div class="article__container">
            <h3 class="article__title"></h3>
            <p class="article__text"></p>
         </div>
      </section>

      <section class="footer-info">
         <div class="footer-info__container">
            <div class="footer-info__title">
               <button class="footer-info__button footer-info__button--temp">TEMP</button>
               <h2>Mars Weather</h2>
               <button class="footer-info__button footer-info__button--wind">WIND</button>
            </div>
            <div class="footer-info__box footer-info__box--sol0"></div>
            <div class="footer-info__box footer-info__box--sol1"></div>
            <div class="footer-info__box footer-info__box--sol2"></div>
            <div class="footer-info__box footer-info__box--sol3"></div>
            <div class="footer-info__box footer-info__box--sol4"></div>
            <div class="footer-info__box footer-info__box--sol5"></div>
            <div class="footer-info__box footer-info__box--sol6"></div>
         </div>
      </section>

      <!-- Vendor -->

      <script src="./js-vendor/moment-with-locales.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="./js-vendor/vendor.min.js"></script>

      <script src="main.js"></script>
   </body>
</html>
