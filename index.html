      <section class="header">
         <div class="header__container">
            <div class="header__title header__title--big">
               <h1>
                  The Space Facts
               </h1>
            </div>
            <div class="header__title header__title--small">
               <h2>Every cubic inch of space is a miracle...</h2>
            </div>
            <img
               class="header__image"
               src="./img/blue-and-purple-cosmic-sky-956999-min.jpg"
               alt="Space picture."
            />
         </div>
      </section>

      <section class="slider">
         <div class="slider__container">
            <button class="slider__button slider__button--red"></button>
            <button class="slider__button slider__button--blue"></button>
         </div>
      </section>

      <section class="gallery">
         <div class="gallery__container"></div>
      </section>

      <section class="article">
         <div class="article__container">
            <h2 class="article__title"></h2>
            <p class="article__text"></p>
         </div>
      </section>

      <section class="footer-info">
         <div class="footer-info__container">
            <div class="footer-info__title"><h2>Mars Weather</h2></div>
            <div class="footer-info__box footer-info__box--sol0"></div>
            <div class="footer-info__box footer-info__box--sol1"></div>
            <div class="footer-info__box footer-info__box--sol2"></div>
            <div class="footer-info__box footer-info__box--sol3"></div>
            <div class="footer-info__box footer-info__box--sol4"></div>
            <div class="footer-info__box footer-info__box--sol5"></div>
